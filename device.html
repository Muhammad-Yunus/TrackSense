        <script>
            function dataTracker(){
                var data = JSON.parse($.ajax({type: "GET", url: "http://localhost/gps/gis/dataTrack.html", async: false}).responseText);
                console.log(data);
                var list_active = document.getElementById("list_active");
                var list_idle = document.getElementById("list_idle");
                var activeHTML = '<thead><tr><th>Device EUI</th><th>Device Type</th><th>Device Status</th><th>Action</th></tr></thead><tbody>' , idleHTML = '<thead><tr><th>Device EUI</th><th>Device Type</th><th>Device Status</th><th>Action</th></tr></thead><tbody>', statIco = " ", color = " ", visibility = "open";
                for (var i = 0; i < data.length; i++) {
                    if (data[i].stat == "active") { 
                        statIco = "glyphicon glyphicon-ok";
                        color = "#00cc44";
                    }
                    else { 
                        statIco = "glyphicon glyphicon-remove";
                        color = "#ff1a1a";
                        data[i].stat = "idle";                        
                    }
                    if (data[i].stat == "active"){
                        activeHTML+=  '<tr><td>'
                                + data[i].eui + '</td><td>'
                                + data[i].type + '</td><td>'
                                + data[i].stat + '</td><td>'
                                + '<span class="glyphicon glyphicon-cog">'
                                + ' <span class="glyphicon glyphicon-signal">'
                                + ' <span class="glyphicon glyphicon-off">'
                                + ' <span class="glyphicon glyphicon-remove">' + '</td></tr>';
                    }else{
                        idleHTML+=  '<tr><td>'
                                + data[i].eui + '</td><td>'
                                + data[i].type + '</td><td>'
                                + data[i].stat + '</td><td>'
                                + '<span class="glyphicon glyphicon-cog">'
                                + ' <span class="glyphicon glyphicon-signal">'
                                + ' <span class="glyphicon glyphicon-off">'
                                + ' <span class="glyphicon glyphicon-remove">' + '</td></tr>';
                    }
                }
                list_active.innerHTML = activeHTML + '</tbody>';
                list_idle.innerHTML = idleHTML + '</tbody>';
            }
        </script>
